<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipes</title>
    <link rel="stylesheet" href="../Projeto-Gamer/css/tabela.css">
</head>

<body>

    <!-- Tabela -->
    <table border="1">

        <!-- header da tabela -->
        <thead>
            <!-- TR sao as linhas da tabela  -->
            <tr>
                <!-- sao as celulas que serao criadas dentro da TR -->
                <th>Id</th>
                <th>Nome</th>
                <th>Foto</th>
                <th>&nbsp;</th>
            </tr>
        </thead>


        <!-- body da tabela -->
        <tbody>
            <h1>Cadastro de Equipes</h1>
            
            <tr>
                <td>1</td>
                <td>Loud</td>
                <td><img src="../Projeto-Gamer/assets/icons/LOUD_LOGO 1.svg" alt="logo da Loud"></td>
                <td><img src="../Projeto-Gamer/assets/icons/trash-yellow.svg" alt="lixeira amarela"></td>
            </tr>

            <tr>
                <td>2</td>
                <td>Loud</td>
                <td><img src="../Projeto-Gamer/assets/icons/LOUD_LOGO 1.svg" alt="logo da Loud"></td>
                <td><img src="../Projeto-Gamer/assets/icons/trash-yellow.svg" alt="lixeira amarela"></td>
            </tr>

            <tr>
                <td>3</td>
                <td>Loud</td>
                <td><img src="../Projeto-Gamer/assets/icons/LOUD_LOGO 1.svg" alt="logo da Loud"></td>
                <td><img src="../Projeto-Gamer/assets/icons/trash-yellow.svg" alt="lixeira amarela"></td>
            </tr>

            <tr>
                <td>4</td>
                <td>Loud</td>
                <td><img src="../Projeto-Gamer/assets/icons/LOUD_LOGO 1.svg" alt="logo da Loud"></td>
                <td><img src="../Projeto-Gamer/assets/icons/trash-yellow.svg" alt="lixeira amarela"></td>
            </tr>

        </tbody>


        <!-- footer da tabela -->
        <tfoot>
            <tr>
                <td colspan="3">Total:</td>
                <td>Total:</td>

            </tr>
        </tfoot>

    </table>


</body>

</html>
