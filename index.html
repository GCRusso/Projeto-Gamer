<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="../Projeto-Gamer/css/style.css">
</head>

<body>




    <!-- HEADER -->
    <header>




        <!-- HEADER TOP -->
        <div class="header-top">

            <!-- Contatos -->
            <div class="layout-grid align-itens-between-center">
                <div class="contatos">

                    <div class="phone">
                        <img src="../Projeto-Gamer/assets/icons/icone_telefone.svg" alt="Icone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>

                    <div class="email">
                        <img src="../Projeto-Gamer/assets/icons/icone_email.svg" alt="Icone do email">
                        <span>contato@gamer.com.br</span>
                    </div>

                </div>

                <!-- Midias sociais -->
                <div class="midias-socias">

                    <a href="">
                        <img src="../Projeto-Gamer/assets/icons/Facebook Logo white.svg"
                            alt="Imagem Link do Facebook da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer/assets/icons/Instragam Logo white.svg"
                            alt="Imagem Link do Instagram da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer/assets/icons/Linkedin logo white.svg"
                            alt="Imagem Link do Linkedin da empresa Gamer">
                    </a>

                </div>
            </div>

        </div>




        <!-- HEADER BOTTOM -->

        <div class="header-bottom">
            <div class="layout-grid align-itens-between-center">
                <img onclick="mostrarMenu()" class="menu-hamburguer"
                    src="../Projeto-Gamer/assets/icons/menu hamburguer.svg"
                    alt="Icone hamburguer para abrir e fechar o menu mobile">

                <img class="logotipo" src="../Projeto-Gamer/assets/images/logotipo-gamerlogo 1.svg"
                    alt="Logotipo da empresa. escrito gamer e um joystick">

                <!-- menu 3 pontinhos / icones perfil - compras - pesquisa -->
                <img onclick="mostrarMidias()" class="menu-pontinhos" src="../Projeto-Gamer/assets/icons/more-white.svg"
                    alt="icone 3 pontinhos abre o menu usuario">

                <!-- Box left -->

                <!-- Visivel apenas no mobile -->
                <nav class="menu" id="menu">

                    
                    <a href="">início</a>
                    <a href="">jogadores</a>
                    <a href="">equipes</a>
                    <a href="">notícias</a>
                    
                    <a class="phone">
                        <img src="../Projeto-Gamer/assets/icons/phone-bordablack.svg    " alt="Icone de telefone">
                        <span>(11) 0900-1010</span>
                    </a>
    
                    <a class="email">
                        <img src="../Projeto-Gamer/assets/icons/email-black.svg" alt="Icone do email">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <!-- Midias sociais  -->
                    <div class="midias-socias">

                        <a href="">
                            <img src="../Projeto-Gamer/assets/icons/facebook-black.svg"
                                alt="Imagem Link do Facebook da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="../Projeto-Gamer/assets/icons/instagram-black.svg"
                                alt="Imagem Link do Instagram da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="../Projeto-Gamer/assets/icons/linkedin-black-preenchido.svg"
                                alt="Imagem Link do Linkedin da empresa Gamer">
                        </a>

                    </div>

                </nav>


                <!-- Menu usuarios - Box right -->
                <nav class="menu-usuarios" id="menu-usuarios">
                    <a href="">
                        <img src="../Projeto-Gamer/assets/icons/user-yellow.svg" alt="icone de perfil">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer/assets/icons/bag-yellow.svg" alt="icone de compras">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer/assets/icons/search-yellow.svg" alt="icone de pesquisa">
                    </a>
                </nav>
            </div>

        </div>

    </header>





    <!-- MAIN -->
    <main>




        <!-- LIGA GAMERS -->
        <section class="banner">
            <h1>liga gamers</h1>
            <button class="botao-sobre">sobre</button>
        </section>




        <!-- SECTION JOGOS -->
        <section class="layout-grid background-jogos">

            <div class="jogos">

                <img src="../Projeto-Gamer/assets/images/Card-FIFA.png"
                    alt="jogador de futebol Mbappe chutando uma bola e correndo, escrito FIFA 2023">

                <img src="../Projeto-Gamer/assets/images/Card-CS GO.png"
                    alt="homem com roupas de policial segurando uma arma, escrito Counter-strike Global Offensive">
            </div>

        </section>




        <!-- **** SECTION TIME PROGRAMER **** -->

        <section class="progamer">
            <div class="layout-grid">

                <div id="align-line">
                    <h2 id="h2-programer">entre para o time programer</h2>
                    <div id="line"></div>
                </div>

                <article>
                    <img src="../Projeto-Gamer/assets/images/girl yellow.png"
                        alt="desenho de uma mulher com os bracos cruzados e uma especie de um cachorro robo ao lado dela">
                        
                        <div class="box-purple">
                            <img src="../Projeto-Gamer/assets/images/controle roxo svg.svg" alt="controle de video game">
                            <h2 class="h2-white">20 jogos diferentes</h2>
                            <p class="paragrafo">são mais de 20 jogos em 2 plataformas dispóniveis para que você possa
                            aprender melhores técnicas.</p>
                        
                        </div>
                </article>

                <!-- <article>
                    <img src="../Projeto-Gamer/assets/images/girl pink.png"
                        alt="desenho de uma mulher com uma arma na mao">
                </article> -->


            </div>

        </section>

    </main>




    <!-- **** FOOTER **** -->
    <footer>

    </footer>




    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu")
        }

        function mostrarMidias() {
            document.getElementById("menu-usuarios").classList.toggle("mostrar-usuarios")
        }
    </script>
</body>

</html>
